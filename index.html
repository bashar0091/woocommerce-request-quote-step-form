                            </div>

                    </div>

                <div class="note_">
                    <label for="note">
                        Opmerking(en)
                    </label>
                    <textarea name="" id="note"></textarea>
                </div>
    
                <a href="#!" class="step_btn go_step_2">
                    Volgende stap
                </a>
    
            </div>
    
            <div class="step_2">
    
                <h3 class="heading_2">Step 2</h3>
    
                <div class="progress_wrapper">
                    <div class="progress_line active"></div>
                    <div class="progress_line active"></div>
                    <div class="progress_line"></div>
                </div>
    
                <div class="note_">
                    <label for="">
                        Bedrijfsnaam
                    </label>
                    <input type="text" name="" id="">
                </div>
    
                <a href="#!" class="step_btn step_back_btn back_step_1">
                    Vorige
                </a>
                <a href="#!" class="step_btn go_step_3">
                    Volgende stap
                </a>
                
            </div>
    
            <div class="step_3">
    
                <h3 class="heading_2">Step 3</h3>
    
                <div class="progress_wrapper">
                    <div class="progress_line active"></div>
                    <div class="progress_line active"></div>
                    <div class="progress_line active"></div>
                </div>
    
                <h2 class="heading_4">Gegevens bedrijf</h2>
                
                <div>
                    <div class="note_">
                        <label for="">
                            Bedrijfsnaam
                        </label>
                        <input type="text" name="" id="" placeholder="Bedrijfsnaam">
                    </div>
    
                    <div class="note_2col">
                        <div class="note_">
                            <label for="">
                                KVK nummer
                            </label>
                            <input type="text" name="" id="" placeholder="KVK nummer">
                        </div>
                        <div class="note_">
                            <label for="">
                                BTW nummer
                            </label>
                            <input type="text" name="" id="" placeholder="BTW nummer">
                        </div>
                    </div>
    
                    <div class="note_2col">
                        <div class="note_">
                            <label for="">
                                Postcode
                            </label>
                            <input type="text" name="" id="" placeholder="Postcode">
                        </div>
                        <div class="note_">
                            <label for="">
                                Huisnummer en toevoeging
                            </label>
                            <input type="text" name="" id="" placeholder="Huisnummer en toevoeging">
                        </div>
                    </div>
    
                    <div class="note_2col">
                        <div class="note_">
                            <label for="">
                                Straatnaam
                            </label>
                            <input type="text" name="" id="" placeholder="Straatnaam">
                        </div>
                        <div class="note_">
                            <label for="">
                                Plaats
                            </label>
                            <input type="text" name="" id="" placeholder="Plaats">
                        </div>
                    </div>
    
                </div>
    
                <h2 class="heading_4">Gegevens contactpersoon</h2>
    
                <div>
                    <div class="note_2col">
                        <div class="note_">
                            <label for="">
                                Voornaam
                            </label>
                            <input type="text" name="" id="" placeholder="Voornaam">
                        </div>
                        <div class="note_">
                            <label for="">
                                Tussenvoegsel
                            </label>
                            <input type="text" name="" id="" placeholder="Tussenvoegsel">
                        </div>
                        <div class="note_">
                            <label for="">
                                Achternaam
                            </label>
                            <input type="text" name="" id="" placeholder="Achternaam">
                        </div>
                    </div>
    
                    <div class="note_2col">
                        <div class="note_">
                            <label for="">
                                E-mailadres
                            </label>
                            <input type="text" name="" id="" placeholder="E-mailadres">
                        </div>
                        <div class="note_">
                            <label for="">
                                Telefoonnummer
                            </label>
                            <input type="text" name="" id="" placeholder="Telefoonnummer">
                        </div>
                    </div>

                <button type="submit" class="step_btn">
                    Offerte aanvragen
